name: CI
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install frontend dependencies
        run: |
          cd ontrack
          npm install
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
      - name: testing
        run: |
          cd backend
          npm test
